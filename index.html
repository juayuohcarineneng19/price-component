<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Card Design</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="pricing__cards">
        <div class="pricing__card center flex">
          <div>
            <div class="pricing__details flex">
              <div class="circle checked"></div>
              <h4>Billed yearly</h4>
            </div>
            <div class="pricing__details flex">
              <div class="circle"></div>
              <h4>Billed anually</h4>
            </div>
          </div>
        </div>
        <div class="pricing__card two flex">
          <h2>For Individuals</h2>
          <h3>$9.99 / month</h3>
          <button class="flex">Buy Now</button>
        </div>
        <div class="pricing__card two flex">
          <h2>For Families</h2>
          <h3>$9.99 / month</h3>
          <button class="flex">Buy Now</button>
        </div>
        <div class="pricing__card two flex">
          <h2>For Teams</h2>
          <h3>$9.99 / month</h3>
          <button class="flex">Buy Now</button>
          <a href="https://github.com/juayuohcarineneng19">or purchase now</a>
        </div>
      </div>
    </div>
  </body>
</html>
